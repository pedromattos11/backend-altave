# Desabilita o Flyway localmente (migrations são para MySQL)
spring.flyway.enabled=false

# Configuração do H2 para desenvolvimento local
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate cria as tabelas automaticamente no H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Console do H2 (acesse em http://localhost:8080/h2-console)
spring.h2.console.enabled=true

# Configuração de upload de arquivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Diretório de upload
file.upload-dir=uploads
